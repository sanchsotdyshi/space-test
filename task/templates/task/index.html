<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'task/test-style.css' %}">

    <title>Hello, world!</title>
  </head>
  <body class="back">
    <div class="container ">
      <div class="row reg-form">
        <div class="col-1"></div>
        <div class="col-10 ">
          <form action="{% url 'task:check' %}" method="post">
            {% csrf_token %}
            {% for question in questions %}
              <div class="question">
                <p>{{ question.task }}</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="1">
                  <label class="form-check-label" for="flexRadioDefault1">{{question.first_option}}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="2">
                  <label class="form-check-label" for="flexRadioDefault1">{{question.second_option}}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="3">
                  <label class="form-check-label" for="flexRadioDefault1">{{question.third_option}}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{question.id}}" value="4">
                  <label class="form-check-label" for="flexRadioDefault1">{{question.fourth_option}}</label>
                </div>
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Проверить</button>
          </form>
        </div>
      </div>
    </div>      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
